<html>
<body>
<div class="container">
    <h2>Who wants to have... </h2>
    <ul class="items">

    </ul>

    <h2>Create Lunch Event</h2>

    <form class="createItem">
        <div class="alert alert-fail">
            Couldn't add your event :(
        </div>

        <div id="restaurantPicker">
            <input id="pac-input" class="controls" type="text"
                   placeholder="Enter a location" required>

            <div id="map-canvas"></div>
        </div>

        <label class="special" for="organizer">Name</label>
        <input class="lg" id="organizer" placeholder="first, last, nickname, whatever" type="text" required/>

        <br/>

        <label class="special" for="time">Time</label>
        <input class="marginT sm" id="time" placeholder="time" type="text" required title="ex: 12:00"
               pattern="\d{1,2}:\d{1,2}(?:AM|PM|am|pm)?"/>

        <br/>
        <label class="marginT special" for="message" style="vertical-align: top;">Comment</label>
        <textarea id="message" class="marginT"></textarea>

        <button class="floatR" type="submit">Create</button>
        <div class="clear"></div>

    </form>

</div>

<link rel="stylesheet" type="text/css" href="styles.css"/>
<link rel="stylesheet" type="text/css" href="map.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<script src="index.js"></script>
<script src="map.js"></script>
</body>
</html>
