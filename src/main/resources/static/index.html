<html>
<header>
    <link rel="stylesheet" type="text/css" href="styles.css">
</header>
<body>
<div class="container">
    <h2>Who wants to have... </h2>
    <ul class="items">

    </ul>

    <h2>Create Lunch Event</h2>

    <form id="new-event-form" class="createItem">
        <div class="alert alert-fail">
            Couldn't add your event :(
        </div>

        <input id="location" class="controls map-input" type="text"
               placeholder="Enter a location" required>

        <div id="map-canvas"></div>
        <input class="controls map-input" id="organizer" placeholder="Your name" type="text" required/>

        <br/>

        <input class="controls map-input marginT sm" id="time" placeholder="Time" type="text" required title="ex: 12:00"
               pattern="\d{1,2}:\d{1,2}(?:AM|PM|am|pm)?"/>

        <br/>

        <button id="submit-event" class="controls" type="submit">Create</button>
        <div class="clear"></div>

    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<script src="index.js"></script>
</body>
</html>
