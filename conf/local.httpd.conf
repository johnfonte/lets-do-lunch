<VirtualHost *:80>

    ServerName local.lets-do-lunch.com
    ServerAdmin local@localhost.com

    DocumentRoot <project_root>/webroot

    CustomLog c:/php_framework/logs/access.local.lets-do-lunch.com.log common
    ErrorLog  c:/php_framework/logs/error.local.lets-do-lunch.com.log
               
    DirectoryIndex index.php index.html

    RewriteEngine on

    <Directory <project_root>/webroot>
        Allow from all
        AllowOverride None
        Order allow,deny
        Options Includes
        Options FollowSymLinks All
        Options -Indexes
    </Directory>

</VirtualHost>
